<!DOCTYPE html>
<html lang="en">
<head>
	<style> 
		h1,h2,h3,h4,h5,h6,p,form,td {
			color: #33e1ed;
		}
		
	</style>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>myGradesâ€“ One stop destination to check your grades</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color: #324047;">
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<a class="navbar-brand" href="{% url "index" %}">myGrades</a>
		<button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
			aria-expanded="false" aria-label="Toggle navigation"></button>
		<div class="collapse navbar-collapse" id="collapsibleNavId">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item active">
					<a class="nav-link" href="{% url "admin:index" %}">Admin</a>
				</li>
				
				<li class="nav-item active">
					<a class="nav-link" href="{% url "gradesApp:register" %}">Register</a>
				</li>
				{% if user.is_authenticated %}
					<li class="nav-item active">
						<a class="nav-link" href="{% url "gradesApp:dashboard" %}">Dashboard</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="{% url "logout" %}">Logout</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link">Logged in as {{ request.user }}</a>
					</li>
				{% else %}
					<li class="nav-item active">
						<a class="nav-link" href="{% url "gradesApp:userLogin" %}"
						>Login</a
						>
					</li>
				{% endif %}
			   
			</ul>
			
		</div>
	</nav>
	<div class="container">
		{% block body_block %}
		{% endblock %}
	</div>
</body>
</html>
